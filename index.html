<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geowiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <!-- Designed by Freepik 链接开始 -->
    <div id="credits">
        <a href="https://www.freepik.com" target="_blank">Video by Freepik</a>
    </div>
    <!-- Designed by Freepik 链接结束 -->

    <body id="index-page">
        <!-- 视频背景开始 -->
        <video autoplay muted loop id="home-background-video">
            <source
                src="./assets/videos/home-background-video.mp4"
                type="video/mp4"
            />
            Your browser does not support HTML5 video.
        </video>
        <!-- 视频背景结束 -->

        <!-- 新增 logo 的代码开始 -->
        <div id="logo-container">
            <a href="index.html">
                <img
                    src="./assets/images/common/geowiz-logo.png"
                    alt="Geowiz Logo"
                    id="logo"
                />
            </a>
        </div>
        <!-- 新增 logo 的代码结束 -->

        <div id="app">
            <div id="welcome-message">你好，欢迎回来</div>

            <div id="mode-container">
                <a href="./guess-calling-code/index.html">
                    <button id="guess-code">猜区号</button>
                </a>
                <br />
                <a href="./guess-domain/index.html">
                    <button id="guess-domain">猜顶级域名</button>
                </a>
                <br />
                <a href="./guess-flag/index.html">
                    <button id="guess-flag">猜国旗</button>
                </a>
                <br />
                <a href="./learn-flags/index.html">
                    <button id="learn-flags">学习国（地区）旗</button>
                </a>
                <br />
                <a href="./guess-language/index.html">
                    <button id="guess-language">猜语言</button>
                </a>
            </div>
        </div>
        <!-- 社交链接区域 -->
        <div class="social-links">
            <a href="https://space.bilibili.com/397651971" target="_blank">
                <img
                    src="./assets/images/icons/bilibili.png"
                    alt="Bilibili"
                    class="social-icon"
                />
            </a>
            <a href="https://github.com/KylinOIO/GeoWiz" target="_blank">
                <img
                    src="./assets/images/icons/github.png"
                    alt="GitHub"
                    class="social-icon"
                />
            </a>
        </div>
    </body>
</html>
