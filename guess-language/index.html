<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>猜语言</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <!-- 新增 logo 的代码开始 -->
        <div id="logo-container">
            <a href="../index.html">
                <img
                    src="../assets/images/common/geowiz-logo.png"
                    alt="Geowiz Logo"
                    id="logo"
                />
            </a>
        </div>
        <!-- 新增 logo 的代码结束 -->

        <!-- 主应用容器 -->
        <div id="app">
            <!-- 开始界面 -->
            <div id="start-screen">
                <h1>猜语言模式</h1>
                <button id="start-button">开始游戏</button>
            </div>

            <!-- 游戏界面，默认隐藏 -->
            <div id="language-container" style="display: none">
                <div id="sentence-container">
                    <p id="question"></p>
                </div>

                <div id="options-container"></div>

                <div id="score-container">Score: 0</div>

                <a href="#">
                    <button id="back-button">返回</button>
                </a>
            </div>
        </div>

        <script type="module" src="guess-language.js"></script>
    </body>
</html>
