<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>猜语言</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <!-- 新增 logo 的代码开始 -->
        <div id="logo-container">
            <a href="../index.html">
                <img
                    src="../assets/images/common/geowiz-logo.png"
                    alt="Geowiz Logo"
                    id="logo"
                />
            </a>
        </div>
        <!-- 新增 logo 的代码结束 -->

        <!-- 主应用容器 -->
        <div id="app">
            <!-- 开始界面 -->
            <div id="start-screen">
                <a href="../index.html" id="back-button-start-screen">
                    <button>返回</button>
                </a>
                <h1>猜语言模式</h1>
                <button id="start-button">开始游戏</button>
            </div>

            <!-- 游戏界面，默认隐藏 -->
            <div id="game-screen" style="display: none">
                <div id="question-container">
                    <h2>问题会显示在这里</h2>
                </div>

                <div id="input-container">
                    <input
                        type="text"
                        id="country-input"
                        placeholder="请输入国家名称"
                        list="country-suggestions"
                    />
                    <datalist id="country-suggestions"></datalist>
                    <button id="submit-button">提交答案</button>
                    <button id="skip-button">跳过</button>
                </div>
                <div id="question-container"></div>
                <div id="result-display"></div>

                <div id="score-container">得分: 0</div>

                <a href="#">
                    <button id="back-button">返回</button>
                </a>
            </div>
        </div>

        <script type="module" src="guess-language.js"></script>
    </body>
</html>
