<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>学习国（地区）旗</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div id="logo-container">
            <a href="../index.html">
                <img
                    src="../assets/images/common/geowiz-logo.png"
                    alt="Geowiz Logo"
                    id="logo"
                />
            </a>
        </div>
        <!-- 新增一个大框容器 -->
        <div id="main-container">
            <div id="flag-learning-container">
                <h1>学习国（地区）旗</h1>

                <!-- 添加模式切换按钮 -->
                <div id="mode-switcher">
                    <button id="all-button">全部模式</button>

                </div>

                <div id="flags-grid">
                    <!-- 国旗将被动态加载到这里 -->
                </div>

                <a href="../index.html" id="back-button-start-screen">
                    <button>返回</button>
                </a>
            </div>
        </div>

        <script type="module" src="learn-flags.js"></script>
