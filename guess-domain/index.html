<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>猜顶级域名</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <div id="logo-container">
            <a href="../index.html">
                <img
                    src="../assets/images/common/geowiz-logo.png"
                    alt="Geowiz Logo"
                    id="logo"
                />
            </a>
        </div>

        <div id="app">
            <div id="start-screen">
                <a href="../index.html" id="back-button-start-screen">
                    <button>返回</button>
                </a>
                <h1>猜顶级域名模式</h1>

                <!-- 模式选择部分 -->
                <div id="mode-selection">
                    <label>
                        <input
                            type="radio"
                            name="game-mode"
                            value="all"
                            checked
                        />
                        全部模式
                    </label>
                    <label>
                        <input
                            type="radio"
                            name="game-mode"
                            value="geoguessr"
                        />
                        GeoGuessr/图寻模式
                        <span class="tooltip-container">
                            <span class="tooltip">?</span>
                            <span class="tooltip-text"
                                >仅包含谷歌官方街景覆盖的国家和地区</span
                            >
                        </span>
                    </label>
                </div>

                <button id="start-button">开始游戏</button>
            </div>

            <!-- 游戏屏幕部分 -->
            <div id="game-screen" style="display: none">
                <div id="flag-domain-container">
                    <!-- 顶级域名展示区 -->
                    <div id="flag-container"></div>

                    <!-- 答案展示区，显示是否正确 -->
                    <div id="answer-display"></div>

                    <!-- 输入和跳过按钮部分 -->
                    <div id="input-container">
                        <input
                            type="text"
                            id="country-input"
                            placeholder="请输入国家名称"
                            list="country-suggestions"
                        />
                        <datalist id="country-suggestions"></datalist>
                        <button id="submit-button">提交答案</button>
                        <button id="skip-button">跳过</button>
                    </div>

                    <!-- 分数展示 -->
                    <div id="score-container">Score: 0</div>

                    <!-- 返回按钮 -->
                    <a href="../index.html">
                        <button id="back-button">返回</button>
                    </a>
                </div>
            </div>
        </div>

        <script type="module" src="guess-domain.js"></script>
    </body>
</html>
